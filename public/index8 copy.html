    <script>
      function formatDate(t,i){
        return i > 0 ? i + this.format.split('|')[t] : '';
      }
     var textTime = function(timeIsFilter){
    var now,filterText;
    //断网取本机时间
    now = Date.now();

    // 剩余多少毫秒
    var ms = 121212 - now;
    // 一共剩余多少秒;
    var alls = Math.floor(ms / 1000);
    var d = Math.floor(alls / 3600 / 24); // 天  去1取整
    var h = Math.floor(alls / 3600) % 24; // 小时
    var m = Math.floor(alls / 60) % 60; // 分
    var s = alls % 60; // 秒
    var text = formatDate(2, d) + formatDate(3, h) + formatDate(4, m);
    if(timeIsFilter){
      filterText = h + '小时' + m + '分钟';
    }
    if (s > 0){
      text += s + '秒';
    }
    // console.log("s:"+alls)
    return {
      day: d,
      hour: h,
      minu: m,
      sec: s,
      ms: ms,
      text: text,
      filterText:filterText
    };
  }
    console.log(textTime(true));
    </script>
